    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{%  static  'assets/css/fontawesome.css'  %}">
    <link rel="stylesheet" href="{%  static  'assets/css/templatemo-grad-school.css'  %}">

<body>

   
  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="{% url 'fileapp:home' %}"><em>Plagiarism</em> Detector</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="#section1">Upload Documents</a></li> 
        <li class="has-submenu"><a href="#section2">How to use it?</a>
        </li>
        <li><a href="https://combinepdf.com">Change document format</a></li>
        <!-- <li><a href="#section5">Video</a></li> -->
      </ul>
    </nav>
  </header>


    <!-- ***** Main Banner Area Start ***** -->
      <video autoplay muted loop id="bg-video">
          <source src="{%  static  'assets/images/course-video.mp4'  %}" type="video/mp4" />
      </video>

      <div class="video-overlay header-text">
            <div class="caption">
                <div style = "position:relative; padding:190px 300px; ">
                    
                    
                        <div class="container" style="overflow: hidden;">
                            <div class="floatLeft" style="width: 50%; float: left;">
                                <table class="table table-striped table-dark" style="color:white; float: left;">
                                <thead class="thead-dark">
                                <tr>
                                <th style="text-align:center" scope="col">Compared Files</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for d1 in data1 %}
                                <tr>
                                <td>{{ d1 }}</td>
                                </tr>

                                {% endfor %}
                                </tbody>
                                </table>
                            </div>

                            <div class="floatRight" style="width: 50%; float: right;">
                                <table class="table table-striped table-dark" style="color:white; float: right;">
                                <thead class="thead-dark">
                                <tr>
                                <th style="text-align:center" scope="col">Plagiarism</th>
                                </tr>
                                </thead>

                                <tbody style="text-align:center">
                                {% for d2 in data2 %}
                                <tr>
                                <td>{{ d2 }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                                </table>
                            </div>
                        </div>
                        <a href="{% url 'fileapp:home' %}"><button type="button" style="margin-left:auto;margin-right:auto;display:block;margin-top:7%;" class="btn btn-outline-primary"><strong>Check More</strong></button></a>
            
                </div>
              </div>
      </div>

      
  <!-- ***** Main Banner Area End ***** -->
    
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2020 by Plagiarism Detector
        </div>
      </div>
    </div>
  </footer>
